<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Login</title>
</head>
<body>

    <section class="fondo">

    </section>
    
    <section id="box">
        <div  id="login-box">
           
            <form action="" id="register-form">
                    <h2 id="h2-sing-in">Sing in</h2>
                    <input type="email" id="email" placeholder="Email:"> <br>
                    <input type="password" id="password" placeholder="Password:">
                    <button class="login-register-button" id="login-button">
                        Login
                    </button>
                    
            </form>
        </div>

        <div id="register-box">
            <button class="login-register-button" id="register-button">
               Register
            </button>
        </div>
    </section>
    <section id="box2">
        <div  id="register-box-left">
            <h2 id="h2-register-here">Register here!</h2>
            <form action="" id="register-form">
                    <input type="text" id="name" placeholder="Name:">
                    <input type="text" id="last-name" placeholder="Last name:">
                    <input type="text" id="phone" placeholder="Phone:">
                    <input type="email" id="email-register" placeholder="Email:">
                    <input type="password" id="password-register" placeholder="Password:">
                    <input type="password" id="confirm-password" placeholder="Confirm password:">
                       
                    <button class="login-register-button" id="register-button-left">
                        Register
                    </button>
            </form>
        </div>
        <div id="login-box-right">
            <button class="login-register-button" id="login-button-right">
               Login
            </button>
        </div>
    </section>
    
  
</body>
</html>
