<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Login</title>
</head>
<body>

    <section class="fondo"></section>
    
    <section id="box">
        <div class="login-register-box" id="login-box">
           
                <h2 id="h2-sing-in">Sing in</h2>
                <input type="email" id="email" placeholder="Email:"> <br>
                <input type="password" id="password" placeholder="Password:">
               <button class="login-register-button" id="login-button">
                  Login
               </button>
            
        </div>
        <div class="login-register-box" id="register-box">
            <button class="login-register-button" id="register-button">
               Register
            </button>
        </div>
    </section>
    
</body>
</html>
